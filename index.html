<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Generator</title>
    <style>
        /* Dark Theme Styles */
        body {
            background-color: #FFFFFF; /* Pure White background */
            color: #111111; /* Very dark text for high contrast */
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #5C8B29; /* Using a color from your QR config */
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #383838;
            color: #ffffff;
            font-size: 16px;
        }
        button {
            background-color: #5C8B29;
            color: #1e1e1e;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c7225;
        }
        #qrcode-container {
            margin-top: 30px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #qrcode-img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ffffff; /* White border to make it stand out */
        }
        .error {
            color: #ff5555;
            margin-top: 15px;
        }
    </style>
<link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <form id="qr-form">
            <label for="ID">ID:</label>
            <input type="text" id="ID" placeholder="Enter ID (e.g., User ID 123)">

            <label for="Name">Name:</label>
            <input type="text" id="Name" placeholder="Enter Name (e.g., Jane Doe)">

            <button type="submit">Generate QR Code</button>
        </form>

        <div id="qrcode-container">
            <p id="message">Enter data and click 'Generate QR Code'</p>
            <img id="qrcode-img" src="" alt="Generated QR Code" style="display:none;">
        </div>
        <p class="error" id="error-message"></p>
    </div>

    <script src="index3.js"></script>
</body>
</html>
